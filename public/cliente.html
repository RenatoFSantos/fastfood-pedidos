<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhe Seu Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            /* Background pattern (repeat, keep original tile size) */
            background-color: #f4f4f4;
            background: url('images/fastfood_pattern.jpg') repeat; /* Assumindo nome da imagem como fast_food_pattern.png; ajuste se necessário */
            background-repeat: repeat;
            background-position: top left;
        }
        .container { display: flex; justify-content: space-around; gap: 20px; }
        .column { width: 30%; background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .column h2 { text-align: center; margin-bottom: 15px; color: #333; }
        .column ul { list-style: none; padding: 0; min-height: 200px; }
        .column li { 
            background: #eee; margin-bottom: 10px; padding: 12px; border-radius: 5px; 
            text-align: center; font-weight: bold; font-size: 3.1em;
        }
        .title { display: flex; justify-content: center; align-items: center;}
        .column-title { background: rgba(255,255,255,0.96); border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px;  }
        .column-title h1 { text-align: center; }
    </style>
</head>
<body>
    <div class="title, column-title">
        <h1>Acompanhe Seu Pedido - Alhadas Burger</h1>
    </div>
    <div class="container">
        <div class="column">
            <h2>AGUARDANDO PREPARO</h2>
            <ul id="list1"></ul>
        </div>
        <div class="column">
            <h2>EM PREPARO</h2>
            <ul id="list2"></ul>
        </div>
        <div class="column">
            <h2>CONCLUÍDO</h2>
            <ul id="list3"></ul>
        </div>
    </div>

    <script>
        const statuses = ['AGUARDANDO PREPARO', 'EM PREPARO', 'CONCLUIDO'];
        let orders = [];

        const lists = [
            document.getElementById('list1'),
            document.getElementById('list2'),
            document.getElementById('list3')
        ];

        async function carregarPedidos() {
            try {
                const response = await fetch('/api/pedidos');
                orders = await response.json();
                render();
            } catch (err) {
                console.error('Erro ao carregar pedidos:', err);
            }
        }

        function render() {
            lists.forEach(list => list.innerHTML = '');

            orders.forEach(order => {
                const index = statuses.indexOf(order.status);
                if (index === -1) return;

                const li = document.createElement('li');
                li.textContent = `${order.id}`;
                lists[index].appendChild(li);
            });
        }

        carregarPedidos();
        setInterval(carregarPedidos, 3000); // Atualiza a cada 3 segundos
    </script>
</body>
</html>
